<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Login</title>
		<script type="text/javascript" src="/static/vjs/jquery-1.6.min.js"></script>
        <script type="text/javascript" src="/static/uniform1.5/js/uni-form.jquery.min.js"></script>
        
		<link href="/static/uniform1.5/css/uni-form.css" media="all" rel="stylesheet"/>
		<link href="/static/uniform1.5/css/default.uni-form.css" media="all" rel="stylesheet"/>
		<link href="/static/uniform1.5/demos/css/demo.css" media="all" rel="stylesheet"/>
		
	</head>

<div style="width:800px;margin-left:15%">
<form action="/accounts/login/" method="post" class="uniForm">
      
      <div class="header">
        <h2>EH login</h2>
        
      </div>
    {% if form.errors %}
      <div id="errorMsg">
        <h3>Username and password don't work</h3>
      </div>
     {% endif %}
   
     
        
        <div class="ctrlHolder">
          <ul>
	<li><label for="">Username</label>
          <input name="username" id="" data-default-value="username" size="55" maxlength="50" type="text" class="textInput large"/></li>
    <li><label for="">Password</label>
          <input name="password" id="" data-default-value="password" size="55" maxlength="50" type="password" class="textInput large"/></li>
		</ul>
		</div>
		<div class="buttonHolder">
			<button type="submit"  class="primaryAction">Submit</button>
			<input type="hidden" name="next" value="{{ next }}" />
			{% csrf_token %} 
		</div>
        

</form>
</div>
</html>
